{% extends "base.html" %}

{% block content %}
<style>
    /* Coffee-themed colors */
    body {
        background-color: #f5f0e1;  /* creamy color */
    }
    .btn-coffee {
        background-color: #4b3621;  /* dark coffee brown */
        color: #f5f0e1;  /* creamy color */
    }
    .btn-coffee:hover {
        background-color: #5f4536;  /* slightly lighter coffee brown */
        color: #f5f0e1;  /* creamy color */
    }
</style>

<div class="container mt-5">
    <h2>Delete Coffee Log</h2>
    <p>Are you sure you want to delete this log?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'coffee_logs' %}" class="btn btn-secondary">No, go back</a>
    </form>
</div>
{% endblock %}
